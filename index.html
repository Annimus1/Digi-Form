<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login</title>
	<!-- CSS-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<!-- Boostrap Icons -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
	<!-- custom styles -->
	<link rel="stylesheet" type="text/css" href="Styles/styles.css">
	
</head>

<body>

	<br>
	<header>
		<div id="header">
			<img src="Img/digital.png">
		</div>
	</header>
	<br>
	<br>
	<div id="container">
		
		<form action="note.html">

			<div class="mb-3"> 
			    <label for="name" class="form-label">Agent's Name</label>
			    <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Enter your name." value>
		  	</div>
		  	
		  	<div class="mb-3">
			    <label for="team" class="form-label">Team</label>
			    <input type="text" class="form-control" id="team" aria-describedby="team" placeholder="Enter your team name.">
		  	</div>
		  	
		  	<div class="mb-3">
			    <label for="credential" class="form-label">Credential</label>
			    <input type="text" class="form-control" id="credential" aria-describedby="credential" placeholder="Enter credential.">
		  	</div>

		 	<!--Submit Button-->
		 	<button type="button" class="btn btn-secondary" id="save-button" onclick="Send_Data()">Submit</button>

		</form>

	</div>
	<br>
	<br>

	<footer>
		<!--Copyright area-->
		<p>&copy; 2021 <strong>Pablo Vergara</strong></p>

		<!--Facebook icon-->
		<a href="https://www.facebook.com/profile.php?id=100051001007944" id="facebook"><i class="bi bi-facebook"></i></a>
		<!--Instagram icon-->
		<a href="https://www.instagram.com/swalcker/" id="instagram"><i class="bi bi-instagram"></i></a>
	</footer>


	<script src="Javascript/main.js"></script>
</body>
</html>
