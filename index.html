<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="icon" href="./Img/D.png">
	<title>Login</title>
	<!-- CSS-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<!-- Boostrap Icons -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
	<!-- custom styles -->
	<link rel="stylesheet" type="text/css" href="Styles/styles.css">	
</head>

<body>

	<div id="container">
	
		<header>
			<div id="header">
				<img src="Img/digital.png">
			</div>
		</header>
		
		<form action="note.html">

			<div class="mb-3"> 
			    <label for="name" class="form-label">Agent's Name</label>
			    <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Enter your name." value>
		  	</div>
		  	
			<div class="mb-3">
				<label for="nickname" class="form-label">Agent's nickname</label>
				<input type="text" class="form-control" id="nickname" aria-describedby="nickname" placeholder="Nickname"/>
			</div>

		  	<div class="mb-3">
			    <label for="team" class="form-label">Team</label>
			    <input type="text" class="form-control" id="team" aria-describedby="team" placeholder="Enter your team name.">
		  	</div>

			<div class="mb-3">
				<label for="portal" class="form-label">Portal</label>
  				<input type="text" class="form-control" id="portal" aria-describedby="portal" placeholder="45.32.169.134/myportal99/Crespo.Readymode.com/">
			</div>
		  	
		  	<div class="mb-3">
			    <label for="credential" class="form-label">Credential</label>
			    <input type="text" class="form-control" id="credential" aria-describedby="credential" placeholder="Enter credential.">
		  	</div>

		 	<!--Submit Button-->
		 	<button type="button" class="btn btn-secondary" id="submit">
		 	Submit
		 	</button>

		</form>
	</div>

	<footer>
		<!--Copyright area-->
		<p>&copy; 2021 <strong>Pablo Vergara</strong></p>

		<!--Facebook icon-->
		<a target="_blank" href="https://www.facebook.com/profile.php?id=100051001007944" id="facebook"><i class="bi bi-facebook"></i></a>
		<!--Instagram icon-->
		<a target="_blank" href="https://www.instagram.com/swalcker/" id="instagram"><i class="bi bi-instagram"></i></a>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.0/dist/sweetalert2.all.min.js"></script> 
	<script src="./main.js"></script>

</body>
</html>
